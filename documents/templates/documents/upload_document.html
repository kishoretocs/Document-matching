{% extends "documents/base.html" %}

{% block title %}Upload Documents{% endblock %}

{% block content %}
    <h2>Upload a Document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Enter document title"><br><br>
        <label for="document">Select Document:</label>
        <input type="file" name="document" id="document" accept=".txt" required><br><br>
        <button type="submit">Upload & Scan</button>
    </form>
{% endblock %}
